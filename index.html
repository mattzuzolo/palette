<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Palette</title>
  </head>
  <body>
    <div id="div--grid"></div>
    <div id="div--nav-bar">
      <form class="form--color-form" action="index.html" method="post">
        <div class="div--inputs">
          <div class="div--input" id="red-div">
            <input id="input--red" type="text" name="red" class="input--color-input  form-elements--color" value="5" placeholder="red">
          </div>
          <div class="div--input" id="green-div">
            <input id="input--green" type="text" name="green" class="input--color-input  form-elements--color" value="200" placeholder="green">
          </div>
          <div class="div--input" id="blue-div">
            <input id="input--blue" type="text" name="blue" class="input--color-input  form-elements--color" value="" placeholder="blue">
          </div>
        </div>

        <button id="button--color-submit" type="button" name="button" class="form-elements--color">Submit</button>
      </form>
    </div>



    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
