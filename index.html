<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <div id="div--nav-bar">
      <form class="form--color-form" action="index.html" method="post">
        <div class="div--input" id="red-div">
          <input id="input--red" type="text" name="red" class="input--color-input  form-elements--color" value="" placeholder="red"><span class="span--color-lock">LOCK COLOR</span>
        </div>
        <div class="div--input" id="green-div">
          <input id="input--green" type="text" name="green" class="input--color-input  form-elements--color" value="" placeholder="green"><span class="span--color-lock">LOCK COLOR</span>
        </div>

        <div class="div--input" id="blue-div">
          <input id="input--blue" type="text" name="blue" class="input--color-input  form-elements--color" value="" placeholder="blue"><span class="span--color-lock">LOCK COLOR</span>
        </div>

        <div class="div--input" id="hex-div">
          <input id="input--hex" type="text" name="hex" class="input--color-input  form-elements--color" value="" placeholder="hex"><span class="span--color-lock">LOCK COLOR</span>
        </div>

        <button id="button--color-submit" type="button" name="button" class="form-elements--color">Submit</button>
      </form>
    </div>

    <div id="div--grid"></div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
